{% extends "maintemplate.html" %}

{% block content %}

<div class="header">
    <h1>Login</h1>
</div>

<div class="body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="login">
    </form>
    <br>
    <p style="display : inline;">Dont have an Account? </p>
    <a class="button" href="{% url 'register' %}">register</a>
</div>
{% endblock content %}
