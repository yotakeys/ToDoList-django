{% extends "maintemplate.html" %}

{% block content %}

<div class="header">
    <h1>Register</h1>
</div>

<div class="body">
    <form method="POST" >
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}
        <label>{{form.password1.label}}</label>
        {{form.password1}}
        <label>{{form.password2.label}}</label>
        {{form.password2}}
        {{form.errors}}
        <input class="button" style="margin-top:10px" type="submit" value="register">
    </form>
    <br>
    <p style="display:inline">Already Have an Account? </p>
    <a href="{% url 'login' %}">login</a>
</div>

{%endblock content%}
